---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <i><a href="{{ author.url | prepend: site.baseurl }}">{{ author.name }}</a></i>
  {% endif %}
</p>
<br>
{{ content }}
